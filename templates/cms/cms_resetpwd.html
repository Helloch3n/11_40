{% extends 'cms/cms_base.html' %}
{% from 'common/_macros.html' import static %}
{% block title -%}
    修改密码
{%- endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block head %}
    <style>
        .form-container {
            width: 300px;
        }
    </style>
    <script src="{{ static('cms/js/resetpwd.js') }}"></script>
{% endblock %}

{% block main_content %}
    <form action="" method="post">
        <div class="form-container">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">旧密码</div>
                    <input type="password" class="form-control" id="exampleInputAmount" placeholder="请输入旧密码"
                           name="oldpwd">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">新密码</div>
                    <input type="password" class="form-control" id="exampleInputAmount" placeholder="请输入新密码"
                           name="newpwd">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">确认新密码</div>
                    <input type="password" class="form-control" id="exampleInputAmount" placeholder="请确认新密码"
                           name="newpwd2">
                </div>
            </div>
            <div class="form-group">
                <button id="submits" type="submit" class="btn btn-primary" name="submit">保存</button>
            </div>
        </div>
    </form>
{% endblock %}
